<!DOCTYPE HTML>
<html>
  <body>
    <!--
    -->

    <script>
      /*
      Create an empty object user.
      Add the property name with the value John.
      Add the property surname with the value Smith.
      Change the value of the name to Pete.
      Remove the property name from the object.
      */

      let user = {
        name: "John",
        surname: "Smith",
      };

      alert(user.name);
      alert(user.surname);

      user.name = "Pete";
      alert(user.name);

      delete user.name;
      alert(user.name);

      user["name"] = "Sadhana";
      alert(user.name);

    </script>



  </body>
</html>
